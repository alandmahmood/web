<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">
        <h1>Paragraph Hide</h1>
        <p>click the text to hide the paragraph</p>
    </div>
    <hr>
    <div class="container">
        <h1>input focus color change</h1>
        <label>username</label>
        <input type="text" id="username" class="form-control">
        <button id="btn">show</button>
    </div>

    <div class="container">
      <select name="courses" id="courses" class="form-control w-25">
        <option value="all">all</option>
        <option value="but">buisness</option>
        <option value="computer">computer</option>
      </select>

      <br>

      <div class="row">
        <div id="bus-1" class="col col-3 p-5 bg-primary border border-danger fs-3">business 1</div>
        <div id="bus-2" class="col col-3 p-5 bg-danger fs-3">business 2</div>
        <div id="cps-1" class="col col-3 p-5 bg-info fs-3">computer 1</div>
        <div id="cps2" class="col col-3 p-5 bg-warning fs-3">computer 2</div>
      </div>
    </div>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide();
        });
        
        $("#username").focus(function(){
            $(this).css("background-color","yellow");
        });    

        $("#btn").click(function(){
          alert($("#username").val());
        });

        $("#courses").change(function(){
          var course = $(this).val();

          if(course=="all"){
            $("#bus-1").show();
            $("#bus-2").show();
            $("#cps-1").show();
            $("#cps-2").show();
          }
          if(course=="bus"){
            $("#bus-1").show();
            $("#bus-2").show();
            
          }
        })
    });

        
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
